# https://vektra.github.io/mockery/latest/configuration/
template: testify
template-data:
  boilerplate-file: tools/mockery.boilerplate
packages:
  github.com/elastic/cloudbeat:
    config:
      all: true
      filename: '{{ .InterfaceFile | base | clean | trimSuffix ".go" }}_mock.go'
      dir: '{{ .InterfaceDir }}'
      exclude-subpkg-regex:
        - vendor
        - deploy/test-environments/.terraform
        - tools
        - scripts
      structname: '{{ .Mock }}{{ .InterfaceName | firstUpper }}'
      recursive: true
