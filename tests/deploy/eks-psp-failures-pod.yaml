apiVersion: v1
kind: Pod
metadata:
  name: test-eks-bad-pod
  namespace: kube-system
  labels:
    testResourceId: eks-psp-failures
spec:
  hostPID: true
  hostIPC: true
  hostNetwork: true
  automountServiceAccountToken: false
  containers:
    - name: busybox
      image: busybox
      imagePullPolicy: IfNotPresent
      command:
        - sleep
        - "3600"
      securityContext:
        privileged: true
        allowPrivilegeEscalation: true
        runAsUser: 0
        capabilities:
          add: [ "NET_ADMIN", "SYS_TIME", "NET_RAW" ]
