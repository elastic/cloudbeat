apiVersion: v1
kind: Pod
metadata:
  name: test-eks-good-pod
  namespace: kube-system
  labels:
    testResourceId: eks-psp-pass
spec:
  hostPID: false
  hostIPC: false
  hostNetwork: false
  automountServiceAccountToken: false
  containers:
    - name: busybox
      image: busybox
      imagePullPolicy: IfNotPresent
      command:
        - sleep
        - "3600"
      securityContext:
        privileged: false
        allowPrivilegeEscalation: false
        runAsNonRoot: true
        runAsUser: 10001
        capabilities:
          drop: ["ALL"]
