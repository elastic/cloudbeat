 {{- if eq .Values.testData.clusterType "eks" -}}
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: eks-results
  namespace: kube-system
spec:
  selector:
    matchLabels:
      k8s-app: eks-results
  template:
    metadata:
      labels:
        k8s-app: eks-results
    spec:
      containers:
        - name: busybox
          image: 704479110758.dkr.ecr.eu-west-2.amazonaws.com/test-eks-scan-true:latest
          imagePullPolicy: IfNotPresent
          command:
            - sleep
            - "3600"
          volumeMounts:
            - name: reports-pv-storage
              mountPath: /reports
      volumes:
        - name: reports-pv-storage
          hostPath:
            path: /tmp/data
{{- end }}