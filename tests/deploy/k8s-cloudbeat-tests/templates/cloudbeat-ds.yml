{{- if .Values.cloudbeat.deploy -}}
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: cloudbeat
  namespace: kube-system
  labels:
    catf: related
    k8s-app: cloudbeat
spec:
  selector:
    matchLabels:
      k8s-app: cloudbeat
      catf: related
  template:
    metadata:
      labels:
        k8s-app: cloudbeat
        catf: related
    spec:
      serviceAccountName: cloudbeat
      terminationGracePeriodSeconds: 30
      tolerations:
        - key: node-role.kubernetes.io/master
          effect: NoSchedule
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
      containers:
        - name: cloudbeat
          image: cloudbeat:latest
          imagePullPolicy: IfNotPresent
          env:
            - name: ES_HOST
              value: "elasticsearch-master.kube-system:9200"
            - name: ES_USERNAME
              valueFrom:
                configMapKeyRef:
                  name: {{ .Values.serviceAccount.name}}-configmap
                  key: ES_USER
            - name: ES_PASSWORD
              valueFrom:
                configMapKeyRef:
                  name: {{ .Values.serviceAccount.name}}-configmap
                  key: ES_PASSWORD
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: POD_NAME
              value: cloudbeat-leader
              fieldRef:
              fieldPath: metadata.name
          securityContext:
            runAsUser: 0
            # If using Red Hat OpenShift uncomment this:
            #privileged: true
          resources:
            requests:
              cpu: 100m
              memory: 100Mi
          volumeMounts:
            - name: config
              mountPath: /cloudbeat.yml
              readOnly: true
              subPath: cloudbeat.yml
            - name: proc
              mountPath: /hostfs/proc
              readOnly: true
            - name: etc-kubernetes
              mountPath: /hostfs/etc/kubernetes
            - name: var-lib
              mountPath: /hostfs/var/lib
              readOnly: true
            - name: cgroup
              mountPath: /hostfs/sys/fs/cgroup
              readOnly: true
            - name: varlibdockercontainers
              mountPath: /var/lib/docker/containers
              readOnly: true
            - name: varlog
              mountPath: /var/log
              readOnly: true
            - name: passwd
              mountPath: /hostfs/etc/passwd
              readOnly: true
            - name: group
              mountPath: /hostfs/etc/group
              readOnly: true
            - name: etcsysmd
              mountPath: /hostfs/etc/systemd
              readOnly: true
      initContainers:
      - name: init-es
        image: yauritux/busybox-curl:latest
        command: ['sh', '-c', "until curl -X GET \"http://elasticsearch-master.kube-system:9200/_cat/indices/*?v=true&s=index&pretty\"; do echo waiting for ES; sleep 2; done"]
      volumes:
        - name: proc
          hostPath:
            path: /proc
        - name: etc-kubernetes
          hostPath:
            path: /etc/kubernetes
        - name: var-lib
          hostPath:
            path: /var/lib
        - name: passwd
          hostPath:
            path: /etc/passwd
        - name: group
          hostPath:
            path: /etc/group
        - name: cgroup
          hostPath:
            path: /sys/fs/cgroup
        - name: varlibdockercontainers
          hostPath:
            path: /var/lib/docker/containers
        - name: varlog
          hostPath:
            path: /var/log
        - name: etcsysmd
          hostPath:
            path: /etc/systemd
        - name: config
          configMap:
            defaultMode: 0640
            name: cloudbeat-daemonset-config
---
