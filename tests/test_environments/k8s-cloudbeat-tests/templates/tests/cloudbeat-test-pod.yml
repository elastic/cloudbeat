apiVersion: v1
kind: Pod
metadata:
  name: test-pod-v1
  namespace: {{ .Values.namespace }}
  annotations:
    "helm.sh/hook-delete-policy": "before-hook-creation"
    "helm.sh/hook": test
spec:
  serviceAccountName: {{ .Values.serviceAccount.name }}
  containers:
  - name: {{ .Values.image.name }}
    image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
    imagePullPolicy: {{.Values.image.pullPolicy}}
    command:
    - /bin/sh
    - -c
    - |
      pytest -rA --disable-warnings ${MARKER_CMD} "${TEST_MARKER}" ${RANGE_FLAG} ${TEST_RANGE} --alluredir=/usr/src/app/report
      # When directly linking to mounted path,
      # INTERNALERROR> OSError: [Errno 16] Device or resource busy: '/usr/src/app/tests/report'
      # To workaround this, copy the report to a different path
      cp -rv /usr/src/app/report/* /usr/src/app/tests/report
    envFrom:
      - configMapRef:
          name: {{ .Values.serviceAccount.name }}-configmap
    env:
      - name: NODE_NAME
        valueFrom:
          fieldRef:
            fieldPath: spec.nodeName
    volumeMounts:
      - name: cloudbeat-test-pv-storage
        mountPath: /usr/src/app/tests/report
      - name: etc-kubernetes
        mountPath: /etc/kubernetes/
        readOnly: false
      - name: etc-full
        mountPath: /hostfs/etc
        readOnly: false
      - name: var-lib-etcd
        mountPath: /var/lib/etcd
        readOnly: false
      - name: kubelet-service
        mountPath: /etc/systemd/system/kubelet.service.d
        readOnly: false
      - name: var-lib-kubelet
        mountPath: /var/lib/kubelet
        readOnly: false

  restartPolicy: Never
  {{- if eq .Values.testData.clusterType "vanilla" }}
  nodeName: kind-multi-control-plane
  tolerations:
  - effect: NoSchedule
    key: node-role.kubernetes.io/control-plane
    operator: "Exists"
  - effect: NoSchedule
    key: node-role.kubernetes.io/master
    operator: "Exists"
  {{- end }}
  volumes:
    - name: cloudbeat-test-pv-storage
      hostPath:
        path: /tmp/data
    - name: etc-kubernetes
      hostPath:
        path: /etc/kubernetes/
    - name: etc-full
      hostPath:
        path: /etc/
    - name: var-lib-etcd
      hostPath:
        path: /var/lib/etcd
    - name: kubelet-service
      hostPath:
        path: /etc/systemd/system/kubelet.service.d
    - name: var-lib-kubelet
      hostPath:
        path: /var/lib/kubelet
