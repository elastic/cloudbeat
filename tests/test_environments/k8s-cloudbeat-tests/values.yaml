# Default values for k8s-cloudbeat-tests.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  name: cloudbeat-test
  repository: cloudbeat-test
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"
  ecr: 391946104644.dkr.ecr.eu-west-2.amazonaws.com

testData:
  marker: rules
  agentName: cloudbeat
  markerCmd: -m
  clusterConfig: test-eks-config-1
  eksNodes:
    EKS_CONFIG_1_NODE_1: "ip-192-168-29-162.eu-west-2.compute.internal"
    EKS_CONFIG_1_NODE_2: "ip-192-168-93-227.eu-west-2.compute.internal"
    EKS_CONFIG_2_NODE_1: "ip-192-168-33-106.eu-west-2.compute.internal"
    EKS_CONFIG_2_NODE_2: "ip-192-168-6-157.eu-west-2.compute.internal"

k8sFiles:
  deploy: false

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

namespace: "kube-system"

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: "cloudbeat-test"

kindNode:
  # Node to be used for the test pod deployment
  name: kind-multi-control-plane

podAnnotations: {}

podSecurityContext:
  {}
  # fsGroup: 2000

securityContext:
  {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  #port: 80

ingress:
  enabled: false
  className: ""
  annotations:
    {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
  {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

job:
  backoffLimit: 0

cloudbeat:
  deploy: false
  repository: 391946104644.dkr.ecr.eu-west-2.amazonaws.com/cloudbeat

cloudbeatEks:
  deploy: false

standaloneAgent:
  deploy: false

elasticsearch:
  imageTag: "8.5.0-SNAPSHOT"

  protocol: http

  xpackSecurity:
    enabled: false

  secret:
    enabled: true
    user: "kibana_system"
    password: "changeme" # generated randomly if not defined

  # replicas/masters
  replicas: 1
  minimumMasterNodes: 1

  # Permit co-located instances for solitary minikube virtual machines.
  antiAffinity: "soft"

  # Shrink default JVM heap.
  esJavaOpts: "-Xmx128m -Xms128m"

  # Allocate smaller chunks of memory per pod.
  resources:
    requests:
      cpu: "100m"
      memory: "512M"
    limits:
      cpu: "1000m"
      memory: "2048M"

  # Request smaller persistent volumes.
  volumeClaimTemplate:
    accessModes: ["ReadWriteOnce"]
    resources:
      requests:
        storage: 500M

  # Storage settings
#  persistence:
#    enabled: false

  #disable ES tests
  tests:
    enabled: false

  labels:
    catf: related


kibana:
  imageTag: "8.5.0-SNAPSHOT"

  replicas: 1
  minimumMasterNodes: 1

  resources:
    requests:
      cpu: "100m"
      memory: "512M"
    limits:
      cpu: "1000m"
      memory: "1Gi"

  labels:
    catf: related
