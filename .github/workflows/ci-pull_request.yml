name: Unit Tests and Lints

on:
  pull_request:
    branches:
      - main
      - "[0-9]+.[0-9]+"
    types: [opened, synchronize, reopened]
  push:
    branches:
      - main
      - "[0-9]+.[0-9]+"
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:

  lint:
    name: Lint
    runs-on: ubuntu-22.04
    timeout-minutes: 60
    steps:
      - name: Check out the repo
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v4

      - name: Initialize hermit
        shell: bash
        run: |
          ./bin/hermit env --raw >> "$GITHUB_ENV"

      - name: Initialize poetry
        shell: bash
        run: |
          pip3 install poetry
          (cd security-policies && poetry install --no-root)

      - name: Pre-commit Hooks
        env:
          # Skipping golangci-lint as it's tested by golangci-lint
          SKIP: golangci-lint
        shell: bash
        run: |
          pre-commit run --all-files

      - name: golangci-lint
        shell: bash
        run: golangci-lint run

      - name: Mage Check
        shell: bash
        run: mage check

      - name: Mage checkLicenseHeaders
        shell: bash
        run: mage checkLicenseHeaders

      - name: Validate mocks
        shell: bash
        run: just validate-mocks

      - name: Terraform fmt
        shell: bash
        run: terraform fmt -check -recursive

      - name: Show git diff on failure
        shell: bash
        if: ${{ failure() }}
        run: git diff

  unit-test:
    name: Unit Test
    runs-on: ubuntu-22.04
    timeout-minutes: 60
    steps:
      - name: Check out the repo
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v4

      - name: Initialize hermit
        shell: bash
        run: |
          ./bin/hermit env --raw >> "$GITHUB_ENV"

      - name: Build opa bundle
        shell: bash
        run: mage buildOpaBundle

      - name: Unit-Test
        shell: bash
        run: |
          go install gotest.tools/gotestsum
          GOOS=linux TEST_DIRECTORY=./... gotestsum --format pkgname -- -race -coverpkg=./... -coverprofile=cover.out.tmp
          grep -v "mock.go" cover.out.tmp | grep -v mock_old.go | grep -v "elastic/cloudbeat/deploy" | grep -v "internal/inventory/asset.go" > cover.out # remove mock files and deploy dir

      - name: Upload coverage artifact
        uses: actions/upload-artifact@4cec3d8aa04e39d1a68397de0c4cd6fb9dce8ec1 # v4
        with:
          name: coverage-file
          path: cover.out
          overwrite: true

      - name: Send coverage
        env:
          COVERALLS_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        shell: bash
        run: |
          go install github.com/mattn/goveralls@latest
          goveralls -coverprofile=cover.out -service=github
