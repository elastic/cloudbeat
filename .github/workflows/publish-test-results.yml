name: Publish-Test-Results

on:
  workflow_run:
    workflows: ["Cloudbeat-CI"]
    types: 
      - completed
jobs:
  publish_results:
    name: Publish Results
    runs-on: ubuntu-latest
    if: github.event.workflow_run.conclusion != 'skipped'
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
    permissions:
      checks: write
      # needed unless run with comment_mode: off
      pull-requests: write
      # required by download step to access artifacts API
      actions: read
    steps:
      - name: Download and Extract Artifacts
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          mkdir -p tests/allure/results
          mkdir -p artifacts && cd artifacts

          artifacts_url=${{ github.event.workflow_run.head_sha }}

          gh api "$artifacts_url" -q '.artifacts[] | [.name, .archive_download_url] | @tsv' | while read artifact
          do
            IFS=$'\t' read name url <<< "$artifact"
            gh api $url > "$name.zip"
            unzip -d "../tests/allure/results" "$name.zip"
          done

      - name: Publish allure report
        if: always()
        uses: andrcuns/allure-publish-action@v1.0.1
        env:
          GITHUB_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          storageType: s3
          resultsGlob: "tests/allure/results/*"
          updatePr: actions
          collapseSummary: false
          summary: suites
          summaryTableType: markdown
          copyLatest: true
          bucket: csp-allure-reports
          prefix: allure_reports/cloudbeat/${{ github.event.workflow_run.head_branch }}
          ignoreMissingResults: true

# Todo Workflow_run jobs only work from default branch.Verify post merge pr processing is functional & secure gh ticket https://github.com/elastic/security-team/issues/3936
      - name: Comment On PR
        if: ${{ github.event.workflow_run.event == 'pull_request' }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          PR=$(gh api -X GET search/issues -f q='repo:elastic/cloudbeat is:open is:pr is:unmerged '${{ github.event.workflow_run.head_sha }}' | jq  '.items[] | .number')
          gh pr comment $PR --body "Allure link: http://csp-allure-reports.s3.amazonaws.com/allure_reports/cloudbeat/${{ github.event.workflow_run.head_branch }}/index.html"
      - name: Setup tmate session
        uses: mxschmitt/action-tmate@v3
        if: failure()
        with:
          limit-access-to-actor: true


