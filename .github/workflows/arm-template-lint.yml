name: ARM Templates

on:
  pull_request:
    paths:
      - "deploy/azure/*.json"
  push:
    branches:
      - main
      - "8.19"
    paths:
      - "deploy/azure/*.json"

jobs:
  lint-arm-ttk:
    name: Lint
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        template:
          - "ARM-for-organization-account.json"
          - "ARM-for-single-account.json"
          - "ARM-for-cloud-connectors-identity.json"
        include:
          - template: "ARM-for-single-account.json"
            skip: "ResourceIds should not contain"
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683

      - name: Checkout arm-ttk
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683
        with:
          repository: Azure/arm-ttk
          path: arm-ttk

      - name: Run ARM TTK
        shell: pwsh
        run: |
          Import-Module ./arm-ttk/arm-ttk/arm-ttk.psd1
          $testParams = @{
            TemplatePath = "./deploy/azure/${{ matrix.template }}"
            Skip = "${{ matrix.skip }}"
          }
          Test-AzTemplate @testParams
