name: ARM Templates

on:
  pull_request:
    paths:
      - "deploy/azure/*.json"
  push:
    branches:
      - main
      - "8.19"
    paths:
      - "deploy/azure/*.json"

jobs:
  lint-arm-ttk:
    name: Lint
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        template:
          - "ARM-for-organization-account"
          - "ARM-for-single-account"
          - "ARM-for-cloud-connectors-role"
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683

        # Copy files to its own folder because it's what the official ARM-TTK action expects
        # Docs https://learn.microsoft.com/en-us/azure/azure-resource-manager/templates/test-toolkit#test-parameters
      - name: copy file
        working-directory: ./deploy/azure
        run: |
          mkdir ${{ matrix.template }}
          cp ${{ matrix.template }}.json ${{ matrix.template }}/azuredeploy.json

      - uses: venura9/arm-ttk@master
        name: lint ${{ matrix.template }}
        with:
          path: "./deploy/azure/${{ matrix.template }}"
          skip: Resources Should have Location
