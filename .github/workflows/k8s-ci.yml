name: K8s Functional Tests

on:
  workflow_run:
    workflows: ["Build"]
    types:
      - completed

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

env:
  CONTAINER_SUFFIX: ${{ github.event.workflow_run.workflow_id }}

jobs:
  Test_Matrix:
    name: ${{ matrix.test-target }}-${{ matrix.range }}-tests
    runs-on: ubuntu-20.04
    timeout-minutes: 55
    strategy:
      matrix:
        include:
          - test-target: pre_merge_agent
            range: ''
            values_file: tests/deploy/values/ci-sa-agent.yml
          - test-target: pre_merge
            range: ''
            values_file: tests/deploy/values/ci.yml
          - test-target: file_system_rules
            range: '0..5'
            values_file: tests/deploy/values/ci.yml
          - test-target: file_system_rules
            range: '5..10'
            values_file: tests/deploy/values/ci.yml
          - test-target: file_system_rules
            range: '10..15'
            values_file: tests/deploy/values/ci.yml
          - test-target: file_system_rules
            range: '15..20'
            values_file: tests/deploy/values/ci.yml
          - test-target: file_system_rules
            range: '20..25'
            values_file: tests/deploy/values/ci.yml
          - test-target: file_system_rules
            range: '25..30'
            values_file: tests/deploy/values/ci.yml
          - test-target: file_system_rules
            range: '30..35'
            values_file: tests/deploy/values/ci.yml
          - test-target: file_system_rules
            range: '35..40'
            values_file: tests/deploy/values/ci.yml
          - test-target: file_system_rules
            range: '40..45'
            values_file: tests/deploy/values/ci.yml
          - test-target: file_system_rules
            range: '45..50'
            values_file: tests/deploy/values/ci.yml
          - test-target: file_system_rules
            range: '50..55'
            values_file: tests/deploy/values/ci.yml
          - test-target: file_system_rules
            range: '55..60'
            values_file: tests/deploy/values/ci.yml
          - test-target: file_system_rules
            range: '60..65'
            values_file: tests/deploy/values/ci.yml
          - test-target: file_system_rules
            range: '65..70'
            values_file: tests/deploy/values/ci.yml
          - test-target: file_system_rules
            range: '70..'
            values_file: tests/deploy/values/ci.yml
          - test-target: k8s_object_rules
            range: '0..6'
            values_file: tests/deploy/values/ci.yml
          - test-target: k8s_object_rules
            range: '6..12'
            values_file: tests/deploy/values/ci.yml
          - test-target: k8s_object_rules
            range: '12..18'
            values_file: tests/deploy/values/ci.yml
          - test-target: k8s_object_rules
            range: '18..'
            values_file: tests/deploy/values/ci.yml
          - test-target: process_scheduler_rules
            range: '0..3'
            values_file: tests/deploy/values/ci.yml
          - test-target: process_scheduler_rules
            range: '3..'
            values_file: tests/deploy/values/ci.yml
          - test-target: process_api_server_rules
            range: '0..5'
            values_file: tests/deploy/values/ci.yml
          - test-target: process_api_server_rules
            range: '5..10'
            values_file: tests/deploy/values/ci.yml
          - test-target: process_api_server_rules
            range: '10..15'
            values_file: tests/deploy/values/ci.yml
          - test-target: process_api_server_rules
            range: '15..20'
            values_file: tests/deploy/values/ci.yml
          - test-target: process_api_server_rules
            range: '20..24'
