name: Weekly environment deployment

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to run tests against'
        type: choice
        options:
          - weekly environment
      logLevel:
        description: 'Log level'
        required: true
        default: 'warning'
        type: choice
        options:
          - TRACE
          - DEBUG
          - INFO
          - WARN
          - ERROR
      StackVersion:
        description: 'Stack version'
        required: true
        default: 'warning'
        type: choice
        options:
          - TRACE
          - DEBUG
          - INFO
          - WARN
          - ERROR

env:
  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
  GITHUB_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  CONTAINER_SUFFIX: ${{ github.run_id }}
  AWS_REGION: eu-north-1
  KUBE_NAMESPACE: kube-system
  WORKING_DIR: deploy/weekly-environment
  ENVIRONMENT: "weekly-environment"
  TF_VAR_ec_api_key: ${{ secrets.TF_VAR_EC_API_KEY }}
  TF_VAR_environment: ${{ github.event.inputs.logLevel }}
  TF_VAR_eks_region: eu-north-1
  TF_LOG: ${{ github.event.inputs.logLevel }}

jobs:
  terraform:
    name: Deploy KSPM/CSPM cloud environment
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ env.WORKING_DIR }}
