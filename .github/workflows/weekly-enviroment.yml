name: Weekly environment deployment

on:
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'
        required: true
        default: 'warning'
        type: choice
        options:
          - info
          - warning
          - debug
      tags:
        description: 'Test scenario tags'
        required: false
        type: boolean
      environment:
        description: 'Environment to run tests against'
        type: choice
        options:
          - weekly environment
          - local environment

env:
  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
  GITHUB_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  CONTAINER_SUFFIX: ${{ github.run_id }}
  AWS_REGION: eu-west-2
  REPORTS_DIR: tests/allure/results/
  KUBE_NAMESPACE: kube-system
  WORKING_DIR: deploy/cloud

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v2

      - name: 'Terraform Init'
        uses: hashicorp/terraform-github-actions@master
        with:
          tf_actions_version: 1.3.5
          tf_actions_subcommand: 'init'
          tf_actions_working_dir: ${{ env.WORKING_DIR }}
          tf_actions_comment: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: 'Terraform Plan'
        uses: hashicorp/terraform-github-actions@master
        with:
          tf_actions_version: 1.3.5
          tf_actions_subcommand: 'plan'
          tf_actions_working_dir: ${{ env.WORKING_DIR }}
          tf_actions_comment: true
          tf_actions_args: '-target=module.ec_deployment'

      - name: Comment test success result
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: Test Results
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          message: |
            ## Weekly environment :man_dancing:
            A new environment has been deployed to the elastic cloud. :tada:
            You can access it at _______.
            :warning: This environment will be deleted in 7 days.

#  terraform apply --auto-approve -target "module.ec_deployment"
