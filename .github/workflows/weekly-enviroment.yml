name: Weekly environment deployment

on:
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'
        required: true
        default: 'warning'
        type: choice
        options:
          - info
          - warning
          - debug
      tags:
        description: 'Test scenario tags'
        required: false
        type: boolean
      environment:
        description: 'Environment to run tests against'
        type: environment
        required: true

env:
  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
  GITHUB_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  CONTAINER_SUFFIX: ${{ github.run_id }}
  AWS_REGION: eu-west-2
  REPORTS_DIR: tests/allure/results/
  KUBE_NAMESPACE: kube-system

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Echo test completed
        run: echo "test completed"

      - name: Check out the repo
        uses: actions/checkout@v2

      - name: List all files before setting directory
        run: ls -la

      - name: Change working directory
        run: cd deploy/cloud

      - name: List all files
        run: ls -la

      - name: Terraform Format
        id: fmt
        run: terraform fmt -check

      - name: Comment test success result
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: Test Results
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          message: |
            ## Weekly environment :man_dancing:
            A new environment has been deployed to the elastic cloud. :tada:
            You can access it at _______.
            :warning: This environment will be deleted in 7 days.

