# https://docs.github.com/github/administering-a-repository/configuration-options-for-dependency-updates

version: 2
updates:
  # Maintain dependencies for go.mod
  - package-ecosystem: "gomod"
    directory: "/"
    groups:
      azure:
        patterns:
          - "github.com/Azure/*"
      aws:
        patterns:
          - "github.com/aws/*"
      google:
        patterns:
          - "cloud.google.com/*"
          - "google.golang.org/api"
      elastic:
        patterns:
          - "github.com/elastic/*"
      k8s:
        patterns:
          - "k8s.io/*"
      trivy:
        patterns:
          - "github.com/aquasecurity/*"
    labels:
      - "backport-v8.x"
      - "dependency"
      - "go"
    open-pull-requests-limit: 2
    # elastic/beats is using v7 in their go.mod, leading to automatic updates not working. Manual update is needed with
    # go get -u github.com/elastic/beats/v7@<commit sha>
    ignore:
      - dependency-name: "github.com/elastic/beats/v7"
    schedule:
      interval: "monthly"

  - package-ecosystem: "gomod"
    target-branch: "8.x"
    directory: "/"
    groups:
      azure:
        patterns:
          - "github.com/Azure/*"
      aws:
        patterns:
          - "github.com/aws/*"
      google:
        patterns:
          - "cloud.google.com/*"
          - "google.golang.org/api"
      elastic:
        patterns:
          - "github.com/elastic/*"
      k8s:
        patterns:
          - "k8s.io/*"
      trivy:
        patterns:
          - "github.com/aquasecurity/*"
    labels:
      - "dependency"
      - "go"
    open-pull-requests-limit: 2
    # elastic/beats is using v7 in their go.mod, leading to automatic updates not working. Manual update is needed with
    # go get -u github.com/elastic/beats/v7@<commit sha>
    ignore:
      - dependency-name: "github.com/elastic/beats/v7"
    schedule:
      interval: "monthly"

  # Maintain dependencies for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: ".github/workflows"
    schedule:
      interval: "monthly"
    labels:
      - "backport-v8.x"
      - "dependency"
      - "github_actions"
    groups:
      artifact:
        patterns:
        - "actions/download-artifact"
        - "actions/upload-artifact"
    ignore:
        # Skip versions 4.x upload-artifact and download-artifact due to this issue: https://github.com/actions/upload-artifact/issues/478
      - dependency-name: "actions/download-artifact"
        versions: [">=4.0.0"]
      - dependency-name: "actions/upload-artifact"
        versions: [">=4.0.0"]
