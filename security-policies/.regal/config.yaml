rules:
  idiomatic:
    boolean-assignment:
      level: ignore
    use-some-for-output-vars:
      level: ignore
  imports:
    prefer-package-imports:
      level: ignore
    use-rego-v1:
      level: ignore
    unresolved-import:
      level: error
      # list of paths that should be ignored
      # these may be paths to data, or rules that may
      # not be present at the time of linting
      except-imports:
        - data.benchmark_data_adapter
  performance:
    with-outside-test-context:
      level: ignore
  style:
    avoid-get-and-list-prefix:
      level: ignore
    default-over-else:
      level: ignore
    rule-name-repeats-package:
      level: ignore
    external-reference:
      level: ignore
    line-length:
      level: ignore
    prefer-some-in-iteration:
      level: ignore
    prefer-snake-case:
      level: ignore
    rule-length:
      level: error
      max-rule-length: 50
    todo-comment:
      level: ignore
    use-assignment-operator:
      level: ignore
  testing:
    file-missing-test-suffix:
      level: ignore
    test-outside-test-package:
      level: ignore
