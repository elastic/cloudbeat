        name: system-2
        revision: 1
        type: logfile
        use_output: default
        meta:
          package:
            name: system
            version: 1.13.0
        data_stream:
          namespace: default
        streams:
          - id: logfile-system.auth-c94bfeb3-2d63-44cf-a94d-aaf3d9430013
            data_stream:
              dataset: system.auth
              type: logs
            paths:
              - /var/log/auth.log*
              - /var/log/secure*
            exclude_files:
              - .gz$
            multiline:
              pattern: ^\s
              match: after
            processors:
              - add_locale: null
          - id: logfile-system.syslog-c94bfeb3-2d63-44cf-a94d-aaf3d9430013
            data_stream:
              dataset: system.syslog
              type: logs
            paths:
              - /var/log/messages*
              - /var/log/syslog*
            exclude_files:
              - .gz$
            multiline:
              pattern: ^\s
              match: after
            processors:
              - add_locale: null
