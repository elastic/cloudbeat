        name: system-2
        revision: 1
        type: winlog
        use_output: default
        meta:
          package:
            name: system
            version: 1.13.0
        data_stream:
          namespace: default
        streams:
          - id: winlog-system.application-c94bfeb3-2d63-44cf-a94d-aaf3d9430013
            name: Application
            data_stream:
              dataset: system.application
              type: logs
            condition: '${host.platform} == ''windows'''
            ignore_older: 72h
          - id: winlog-system.security-c94bfeb3-2d63-44cf-a94d-aaf3d9430013
            name: Security
            data_stream:
              dataset: system.security
              type: logs
            condition: '${host.platform} == ''windows'''
            ignore_older: 72h
          - id: winlog-system.system-c94bfeb3-2d63-44cf-a94d-aaf3d9430013
            name: System
            data_stream:
              dataset: system.system
              type: logs
            condition: '${host.platform} == ''windows'''
            ignore_older: 72h
      - id: system/metrics-system-c94bfeb3-2d63-44cf-a94d-aaf3d9430013
        name: system-2
        revision: 1
        type: system/metrics
        use_output: default
        meta:
          package:
            name: system
            version: 1.13.0
        data_stream:
          namespace: default
        streams:
          - id: system/metrics-system.cpu-c94bfeb3-2d63-44cf-a94d-aaf3d9430013
            data_stream:
              dataset: system.cpu
              type: metrics
            metricsets:
              - cpu
            cpu.metrics:
              - percentages
              - normalized_percentages
            period: 10s
          - id: system/metrics-system.diskio-c94bfeb3-2d63-44cf-a94d-aaf3d9430013
            data_stream:
              dataset: system.diskio
              type: metrics
            metricsets:
              - diskio
            diskio.include_devices: null
            period: 10s
          - id: system/metrics-system.filesystem-c94bfeb3-2d63-44cf-a94d-aaf3d9430013
            data_stream:
              dataset: system.filesystem
              type: metrics
            metricsets:
              - filesystem
            period: 1m
            processors:
              - drop_event.when.regexp:
                  system.filesystem.mount_point: ^/(sys|cgroup|proc|dev|etc|host|lib|snap)($|/)
          - id: system/metrics-system.fsstat-c94bfeb3-2d63-44cf-a94d-aaf3d9430013
            data_stream:
              dataset: system.fsstat
              type: metrics
            metricsets:
              - fsstat
            period: 1m
            processors:
              - drop_event.when.regexp:
                  system.fsstat.mount_point: ^/(sys|cgroup|proc|dev|etc|host|lib|snap)($|/)
          - id: system/metrics-system.load-c94bfeb3-2d63-44cf-a94d-aaf3d9430013
            data_stream:
              dataset: system.load
              type: metrics
            metricsets:
              - load
            condition: '${host.platform} != ''windows'''
            period: 10s
          - id: system/metrics-system.memory-c94bfeb3-2d63-44cf-a94d-aaf3d9430013
            data_stream:
              dataset: system.memory
              type: metrics
            metricsets:
              - memory
            period: 10s
          - id: system/metrics-system.network-c94bfeb3-2d63-44cf-a94d-aaf3d9430013
            data_stream:
              dataset: system.network
              type: metrics
            metricsets:
              - network
            period: 10s
            network.interfaces: null
          - id: system/metrics-system.process-c94bfeb3-2d63-44cf-a94d-aaf3d9430013
            data_stream:
              dataset: system.process
              type: metrics
            metricsets:
              - process
            period: 10s
            process.include_top_n.by_cpu: 5
            process.include_top_n.by_memory: 5
            process.cmdline.cache.enabled: true
            process.cgroups.enabled: false
            process.include_cpu_ticks: false
            processes:
              - .*
          - id: >-
              system/metrics-system.process.summary-c94bfeb3-2d63-44cf-a94d-aaf3d9430013
            data_stream:
              dataset: system.process.summary
              type: metrics
            metricsets:
              - process_summary
            period: 10s
          - id: >-
              system/metrics-system.socket_summary-c94bfeb3-2d63-44cf-a94d-aaf3d9430013
            data_stream:
              dataset: system.socket_summary
              type: metrics
            metricsets:
              - socket_summary
            period: 10s
          - id: system/metrics-system.uptime-c94bfeb3-2d63-44cf-a94d-aaf3d9430013
            data_stream:
              dataset: system.uptime
              type: metrics
            metricsets:
              - uptime
            period: 10s
      - id: 7f6d4150-f360-4fba-96f1-eb09d3063e47
        name: cloud_security_posture-1
        revision: 1
        type: cloudbeat
        use_output: default
        meta:
          package:
            name: cloud_security_posture
            version: 0.0.5
        data_stream:
          namespace: default
        streams:
          - id: >-
              cloudbeat-cloud_security_posture.findings-7f6d4150-f360-4fba-96f1-eb09d3063e47
            data_stream:
              dataset: cloud_security_posture.findings
              type: logs
            processors:
              - add_cluster_id: null
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: elastic-agent
  namespace: kube-system
  labels:
    app: elastic-agent
spec:
  selector:
    matchLabels:
      app: elastic-agent
  template:
    metadata:
      labels:
        app: elastic-agent
    spec:
      tolerations:
        - key: node-role.kubernetes.io/master
          effect: NoSchedule
      serviceAccountName: elastic-agent
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
      containers:
        - name: elastic-agent
          image: docker.elastic.co/beats/elastic-agent:8.3.0-SNAPSHOT
          imagePullPolicy: IfNotPresent
          args: [
            "-c", "/etc/agent.yml",
            "-e",
          ]
          env:
            - name: ES_USERNAME
              value: "elastic"
            - name: ES_PASSWORD
              value: "changeme"
            - name: ES_HOST
              value: "http://host.docker.internal:9200"
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
          securityContext:
            runAsUser: 0
          resources:
            limits:
              memory: 500Mi
            requests:
              cpu: 100m
              memory: 200Mi
          volumeMounts:
            - name: datastreams
              mountPath: /etc/agent.yml
              readOnly: true
              subPath: agent.yml
            - name: proc
              mountPath: /hostfs/proc
              readOnly: true
            - name: cgroup
              mountPath: /hostfs/sys/fs/cgroup
              readOnly: true
            - name: varlibdockercontainers
              mountPath: /var/lib/docker/containers
              readOnly: true
            - name: varlog
              mountPath: /var/log
              readOnly: true
            - name: etc-kubernetes
              mountPath: /hostfs/etc/kubernetes
              readOnly: true
            - name: var-lib
              mountPath: /hostfs/var/lib
              readOnly: true
            - name: passwd
              mountPath: /hostfs/etc/passwd
              readOnly: true
            - name: group
              mountPath: /hostfs/etc/group
              readOnly: true
            - name: etcsysmd
              mountPath: /hostfs/etc/systemd
              readOnly: true
      volumes:
        - name: datastreams
          configMap:
            defaultMode: 0640
            name: agent-node-datastreams
        - name: proc
          hostPath:
            path: /proc
        - name: cgroup
          hostPath:
            path: /sys/fs/cgroup
        - name: varlibdockercontainers
          hostPath:
            path: /var/lib/docker/containers
        - name: varlog
          hostPath:
            path: /var/log
        - name: etc-kubernetes
          hostPath:
            path: /etc/kubernetes
        - name: var-lib
          hostPath:
            path: /var/lib
        - name: passwd
          hostPath:
            path: /etc/passwd
        - name: group
          hostPath:
            path: /etc/group
        - name: etcsysmd
          hostPath:
            path: /etc/systemd
---
