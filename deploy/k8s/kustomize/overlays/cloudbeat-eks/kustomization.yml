# $COMMUNITY/kustomization.yaml
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../base

components:
  - ../../components/cb_leader_lease
  - ../../components/cb_configmap

patchesStrategicMerge:
  - configmap_patch.yml

configMapGenerator:
- name: aws-creds
  options:
    disableNameSuffixHash: true
    labels:
      k8s-app: cloudbeat
  namespace: kube-system
  behavior: create
  envs:
    - env.aws