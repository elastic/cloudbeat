---
name: Bump beats
pipelineid: 'updatecli-update-beats-{{ .github.branch }}'

scms:
  default:
    kind: github
    spec:
      user: '{{ requiredEnv "GIT_USER" }}'
      email: '{{ requiredEnv "GIT_EMAIL" }}'
      owner: "{{ .github.owner }}"
      repository: "{{ .github.repository }}"
      token: '{{ requiredEnv "GITHUB_TOKEN" }}'
      username: '{{ requiredEnv "GIT_USER" }}'
      branch: "{{ .github.branch }}"

actions:
  default:
    title: '[updatecli] Update to elastic/beats@{{ source "beats" }}'
    kind: github/pullrequest
    scmid: default
    spec:
      automerge: false
      labels:
        - automation
        - backport-skip
        - dependency
        - go
      description: |-
        ### What
        `elastic/beats` automatic sync

        *Changeset*
        * https://github.com/elastic/beats/commit/{{ source "beats" }}

        Generated automatically with {{ requiredEnv "JOB_URL" }}

sources:
  beats:
    kind: json
    spec:
      file: 'https://api.github.com/repos/elastic/beats/commits?sha={{ .github.branch }}&per_page=1'
      key: '.[0].sha'
    transformers:
      # substring 12 chars so it works for the condition
      - findsubmatch:
          pattern: ^(.{12}).*
          captureindex: 1

conditions:
  is:
    name: Is version 'github.com/elastic/beats@{{ source "beats" }}' not updated in 'go.mod'?
    kind: file
    disablesourceinput: true
    scmid: default
    spec:
      file: go.mod
      matchpattern: 'github\.com/elastic/beats.*-{{ source "beats" }}'
    failwhen: true

targets:
  beats:
    name: 'Update to elastic/beats@{{ source "beats" }}'
    sourceid: beats
    scmid: default
    kind: shell
    spec:
      command: .ci/scripts/update-beats.sh
      environments:
        - name: PATH
        - name: GOPATH
        - name: HOME
