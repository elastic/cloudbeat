---
- job:
    name: cloudbeat/cloudbeat-mbp
    display-name: CloudBeat-MBP
    description: Build & package cloudbeat
    project-type: multibranch
    concurrent: true
    script-path: Jenkinsfile
    scm:
    - github:
        branch-discovery: no-pr
        discover-pr-forks-strategy: merge-current
        discover-pr-forks-trust: permission
        discover-pr-origin: merge-current
        discover-tags: true
        head-filter-regex: '(main|8\.\d+|PR-.*|v[0-9].*)'
        notification-context: 'internal-ci'
        repo: cloudbeat
        repo-owner: elastic
        credentials-id: 2a9602aa-ab9f-4e52-baf3-b71ca88469c7-UserAndToken
        ssh-checkout:
          credentials: f6c7695a-671e-4f4f-a331-acdce44ff9ba
        build-strategies:
        - tags:
            ignore-tags-older-than: -1
            ignore-tags-newer-than: -1
        - named-branches:
            - exact-name:
                name: 'main'
                case-sensitive: true
            - regex-name:
                regex: '8\.\d+'
                case-sensitive: true
        - regular-branches: true
        - change-request:
            ignore-target-only-changes: true
        clean:
          after: true
          before: true
        prune: true
        shallow-clone: true
        depth: 3
        do-not-fetch-tags: true
        submodule:
          disable: false
          recursive: true
          parent-credentials: true
          timeout: 100
          reference-repo: /var/lib/jenkins/.git-references/cloudbeat.git
        timeout: '15'
        use-author: true
        wipe-workspace: 'True'